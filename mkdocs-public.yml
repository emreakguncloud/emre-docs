site_name: Emre Akgün Dökümantasyon
site_url: https://emreakguncloud.github.io/emre-docs/
docs_dir: docs/public
use_directory_urls: false

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-3
        name: Karanlık moda geç
    - scheme: slate
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Aydınlık moda geç
  logo: images/mercedes-benz-1-logo-png-transparent.png
  favicon: images/favicon.ico
  features:
    - navigation.tabs
    - toc.integrate
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - search.suggest
    - search.highlight
    - navigation.top
    - content.code.copy
  font:
    text: Roboto
    code: Fira Code


markdown_extensions:
  - toc:
      permalink: true
  - codehilite:
      guess_lang: false
      linenums: true
  - admonition
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Ana Sayfa: index.md
  - Projeler:
      - Projerim Hakkında: projects/index.md
      - MarineMath (CustomTkinter Desktop App):
          - İndex: projects/MarineMath-CustomTkinter-Desktop-App/index.md
          - UI ve Kullanım: projects/MarineMath-CustomTkinter-Desktop-App/ui-usage.md
          - Uygulamanın Yapısı: projects/MarineMath-CustomTkinter-Desktop-App/architecture.md
          - Database: projects/MarineMath-CustomTkinter-Desktop-App/database.md
  - Bilgi Bankası:
      - Kullanım Rehberi: knowledge-base/00-setup-guide.md
      - Python:
          - Veri Analizi:
              - Numpy: knowledge-base/python/numpy.md
          - Sayısal Analiz:
              - İnterpolasyon ve Regresyon: knowledge-base/python/numerical_analysis/Interpolasyon-ve-Regresyon/Interpolasyon-ve-Regresyon.md
          - Grafik Oluşturma:
              - Temel Grafikler: knowledge-base/python/graph/graph.md
  - Notlar:
      - İlerleme Notu: notes/general.md
      - Sayısal Analiz: notes/sayısal-analiz-kavramları.md
      - İstatistik Fizik Laboratuvarı Dağılımlar: notes/istatistikfizik.md
  - Kaynaklar: references.md
