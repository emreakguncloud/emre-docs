site_name: Emre Akgün Dökümantasyon
site_url: https://emreakguncloud.github.io/emre-docs/
docs_dir: docs/public
use_directory_urls: false

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-3
        name: Karanlık moda geç
    - scheme: slate
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Aydınlık moda geç
  logo: images/mercedes-benz-1-logo-png-transparent.png
  favicon: images/favicon.ico
  features:
    - navigation.tabs
    - toc.integrate
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - search.suggest
    - search.highlight
    - navigation.top
    - content.code.copy
  font:
    text: Roboto
    code: Fira Code


markdown_extensions:
  - toc:
      permalink: true
  - codehilite:
      guess_lang: false
      linenums: true
  - admonition
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Ana Sayfa: index.md
  - Projeler:
      - Örnek Proje: projects/index.md
  - Bilgi Bankası:
      - Kullanım Rehberi: knowledge-base/00-setup-guide.md
      - Python:
          - Sayısal Analiz -- Modelleme ve Hata Hesaplama: knowledge-base/python/numerical_analysis/numerical_analysis_modelleme.md
          - Grafik Oluşturma: knowledge-base\python\graph\graph.md
  - Notlar:
      - Genel Notlar: notes/index.md
  - Kaynaklar: references.md
